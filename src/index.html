<!DOCTYPE html>
<html lang="en"
      dir="ltr">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="content-type"
          content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge"/>

    <title>Search USAF regulations (unofficial)</title>

    <meta name="viewport"
          content="width=device-width,initial-scale=1,user-scalable=no"/>
    <meta name="author"
          content="//that.pub/humans.txt"/>
    <meta name="keywords"
          content="usaf air force pubs publication search"/>
    <meta name="description"
          content="An (unofficial) search engine to quickly find a policy inside an AFI, AFMAN or any other publication type."/>

    <link rel="shortcut icon"
          href="//that.pub/img/favicon.ico"
          type="image/x-icon"/>
    <link rel="apple-touch-icon"
          href="//that.pub/img/apple-touch-icon.png"/>

    <script type="text/javascript">
        var rootElement = document.documentElement || document.body.parentNode;
        WebFontConfig = { google: { families: [ "Lato:400,700:latin" ] } };
        (function () {
            var a = document.createElement("script");
            a.src = ("https:" == document.location.protocol ?
                     "https" :
                     "http") + "://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js";
            a.type = "text/javascript";
            a.async = "true";
            var b = document.getElementsByTagName("script")[ 0 ];
            b.parentNode.insertBefore(a, b)
        })();
    </script>

    <link rel="stylesheet"
          href="css/style.css?__inline=true"/>

</head>
<body>

    <!--[if lte IE 9]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please
        <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="loader">
        <div class="spinner">
            <div class="blob top"></div>
            <div class="blob bottom"></div>
            <div class="blob left"></div>
            <div class="blob move-blob"></div>
        </div>
    </div>

    <div id="search-wrap"
         class="emerge">
        <div id="search">
            <header id="search-title">Find a rule<br/>
                <small>then go break it.</small>
            </header>
            <input class="needsclick"
                   id="query"
                   type="search"
                   name="query"
                   placeholder="Ex: dawg msme sgp"
                   autofocus
                   tabindex="0"
                   autocomplete="off"
                   data-control="input"/>
            <label class="needsclick"
                   id="message"
                   for="query"></label>
            <noscript><p>Clicking this button is just gonna disappoint you.</p></noscript>
            <a href="#page"
               class="clickable"
               id="send"
               role="button"><span class="action">go</span></a>
        </div>
    </div>

    <a href="#"
       id="search-restore"
       class="clickable"
       data-control="button">
        <!-- Created with Inkscape (http://www.inkscape.org/) -->
        <svg xmlns="//www.w3.org/2000/svg" enable-background="new 0 0 512 512" height="48" id="ico" version="1.2" viewBox="0 0 512 512" width="48" xml:space="preserve" style="display:none;"><path d="M498 498c-19 19-49 19-68 0l-85-85c-35 22-76 36-121 36C100 449 0 348 0 224S100 0 224 0c124 0 224 100 224 224 0 45-13 86-36 121l85 85C517 449 517 479 498 498zM224 64c-89 0-160 72-160 160 0 89 72 160 160 160 89 0 160-72 160-160C385 136 313 64 224 64z"/></svg>
        <svg xmlns:svg="//www.w3.org/2000/svg"
             xmlns="//www.w3.org/2000/svg"
             version="1.1"
             viewBox="0 0 48 48"
             width="48"
             height="48"
             id="x"
             style="display:none;">
            <g transform="translate(0,-1004)">
                <g transform="matrix(1,0,0,0.9991,0.0022,0.9927)">
                    <rect width="44.64"
                          height="21.56"
                          x="731.8"
                          y="693.8"
                          transform="matrix(0.702,0.7121,-0.7173,0.6968,0,0)"
                          class="s0"/>
                    <rect width="44.65"
                          height="21.56"
                          x="676.6"
                          y="-759.5"
                          transform="matrix(-0.7119,0.7022,-0.6966,-0.7175,0,0)"
                          class="s0"/>
                </g>
            </g>
        </svg>
    </a>

    <div id="wrap">

        <div id="page-header">
            <div id="summary">
                <p>showing <span id="count"></span> of <span id="total"></span> results for</p>
                <q id="term"></q>
            </div>
        </div>

        <div id="related">
            <h2 id="related-label"
                class="label">Related Documents</h2>
            <ul id="related-list"></ul>
        </div>

        <div id="page">
            <div id="results"></div>
            <a href="#"
               class="more content clickable"
               role="button"
               id="more-content"><span class="action">more, please</span></a>
        </div>

    </div>

    <div id="infini-check">
        <label for="infini-scroll"
               class="enabled clickable"
               id="infini-label"
               title="Disable infinite scroll">
            <!-- Created with Inkscape (http://www.inkscape.org/) -->
            <svg xmlns:svg="//www.w3.org/2000/svg"
                 xmlns="http://www.w3.org/2000/svg"
                 version="1.1"
                 width="48"
                 height="48"
                 id="refresh">
                <g transform="translate(0,-1004)">
                    <rect width="46.2"
                          height="46.06"
                          ry="1.894"
                          x="0.959"
                          y="1005"
                          style="fill:none;stroke-linejoin:round;stroke-width:1.922;stroke:#000000"/>
                    <path d="m27.17 1045c2.19-3 3.83-7 3.83-11 0-1-0.42-1-2.81-1-3.37 0-3.57-1-0.7-4 0 0 0 0 2.4-3 0 0 1.43-2 2.53-3 1.82-2 1.82-2 3.63 0 1.59 2 3.74 5 4.93 6 2.87 3 2.67 4-0.7 4-2.36 0-2.82 0-2.82 1 0 5-5.34 10-10.11 13-2.35 1-2.35 1-0.18-2zM12.8 1034c-1.44-2-1.54-2-1.54-2-1.24-2-3.112-4-3.112-4-2.871-3-2.671-4 0.697-4 2.365 0 2.825 0 2.825-1 0-5 4.09-10 10.68-13 4.35-1 2.83-1-0.39 2-1.81 3-3.83 7-3.84 11 0 1 0.43 1 2.82 1 3.37 0 3.57 1 0.7 4 0 0 0 0-3.12 4-0.62 1 0 0-1.53 2-0.85 1-1.79 2-2.1 2-0.31 0-1.25-1-2.09-2z"
                          fill="#333"/>
                </g>
            </svg>
            <input type="checkbox"
                   id="infini-scroll"
                   name="infini-scroll"
                   checked
                   data-control="setting"/>
        </label>
    </div>
    <script src="js/script.js?__inline=true"></script>
</body>
</html>
