<div class="wrapper" id="wrap">

  <div class="wrapper" id="search-wrap">
    <div class="search" id="search">
      <header class="search-title">
        <h1>Find the needle</h1>
      </header>
      <input type="text" name="query" id="query" placeholder="Ex: dawg msme sgp" autofocus tabindex="0" autocomplete="off" />
      <noscript><p>Clicking this button is just gonna disappoint you.</p></noscript>
      <a href="#page" id="send"><span class="action">go</span>
        <div class="loader">
          <div class="spinner">
            <div class="blob top"></div>
            <div class="blob bottom"></div>
            <div class="blob left"></div>
            <div class="blob move-blob"></div>
          </div>
        </div>
      </a>
    </div>
  </div>

  <div class="wrapper" id="page">
    <div class="hidden" id="summary">
      <h2 id="term"></h2>
      <h3>produced <span id="total"></span> results</h3>
    </div>
    <a href="#" class="more meta hidden" id="more-meta">fetch Â»</a>
    <div id="count"></div>
    <div id="results"></div>
    <a href="#" class="more content" id="more-content"><span class="action">more, please</span>
      <div class="loader">
        <div class="spinner">
          <div class="blob top"></div>
          <div class="blob bottom"></div>
          <div class="blob left"></div>
          <div class="blob move-blob"></div>
        </div>
      </div>
    </a>
  </div>

  <a href="#" id="search-restore"></a>

  <a id="no-results" href="index.html">No results buddy.  Try it again.</a>

</div>
    <!--[if gt IE 9]><!-->

    <script type="text/template" id="related-template">
      <li class="result doc doc-<%= i %><%= gravitas %>" data-score="<%= score %>" id="<%= key %>">
        <%= key %>
      </li>
    </script>

    <script type="text/template" id="result-template">
      <div class="result<%= type %><%= type + '-' + index %><%= gravitas %> clearfix" data-score="<%= score %>" data-pub="<%= pub %>">
        <% if ( type === " content" ) { %>
        <h2 class="number"><%= sub %></h2>
        <div class="text clearfix">
          <span class="tickle"><%= startText %></span><% if ( fullText.length > startText.length ) { %><a href="#" class="reveal">...more</a><span class="pickle"><%= endText %></span><% } %>
        </div>
        <div class="meta">
          <div class="details">
            <% if ( details && details.chapter && details.chapterTitle ) { %>
            <span class="chapter">Chapter <%= details.chapter %><br/><span class="title"><%= details.chapterTitle %></span></span><br/>
            <% } if ( details && details.section && details.sectionTitle ) { %>
            <span class="section">Section <%= details.section %><br/><span class="title"><%= details.sectionTitle %></span></span><br/>
            <% } %>
          </div>
          <a class="info" href="<%= url %>" title="<%= date %>" download="<%= pub %>.pdf" target="_blank">
            <span class="pub"><%= pub %></span><br/>
            <span class="title"><%= title %></span>
          </a>
        </div>
        <% } else { %>
        <a class="info" href="<%= url %>" title="<%= date %>" download="<%= pub %>.pdf" target="_blank">
          <div class="pub"><%= pub %></div>
          <div class="title"><%= title %></div>
        </a>
        <% } %>
      </div>
    </script>
