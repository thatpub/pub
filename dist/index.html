<!DOCTYPE html>
<!--[if IE 8]>     <html class="no-js ie8" itemscope itemtype="http://schema.org/SearchAction"> <![endif]-->
<!--[if IE 9]>     <html class="no-js ie8 ie9" itemscope itemtype="http://schema.org/SearchAction"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-js" itemscope itemtype="http://schema.org/SearchAction"> <!--<![endif]-->
  <head>
    <!--[if gt IE 9]><!--><meta http-equiv="content-type" content="text/html; charset=UTF-8"><!--<![endif]-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>thatPub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="author" content="http://that.pub/humans.txt">

    <link rel="shortcut icon" href="http://that.pub/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="http://that.pub/apple-touch-icon.png">

    <noscript><link href="http://fonts.googleapis.com/css?family=Droid+Serif:400,700|Montserrat:400,700" rel="stylesheet" type="text/css"></noscript>

    <link rel="stylesheet" href="css/style.min.css" type="text/css">
  </head>
  <body>

  <!--[if lte IE 9]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div class="wrapper" id="wrap">

    <div class="wrapper" id="search-wrap">
      <div class="search" id="search">
        <header class="search-title">
          <h1>Find the needle</h1>
        </header>
        <input type="text" name="query" id="query" placeholder="Ex: dawg msme sgp" autofocus tabindex="0" autocomplete="off" />
        <noscript><p>Clicking this button is just gonna disappoint you.</p></noscript>
        <a href="#page" id="send"><span class="action">go</span>
          <div class="loader">
            <div class="spinner">
              <div class="blob top"></div>
              <div class="blob bottom"></div>
              <div class="blob left"></div>
              <div class="blob move-blob"></div>
            </div>
          </div>
        </a>
      </div>
    </div>

    <div class="wrapper" id="page">
      <div class="hidden" id="summary">
        <h2 id="term"></h2>
        <h3>produced <span id="total"></span> results</h3>
        <a href="index.html" id="no-results">No results buddy.  Try it again.</a>
      </div>
      <a href="#" class="more meta hidden" id="more-meta">fetch Â»</a>
      <div id="results"></div>
      <a href="#" class="more content" id="more-content"><span class="action">more, please</span>
        <div class="loader">
          <div class="spinner">
            <div class="blob top"></div>
            <div class="blob bottom"></div>
            <div class="blob left"></div>
            <div class="blob move-blob"></div>
          </div>
        </div>
      </a>
    </div>

    <a href="#" id="search-restore">
      <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 512 512" height="48" id="ico" version="1.2" viewBox="0 0 512 512" width="48" xml:space="preserve"><path d="M498 498c-19 19-49 19-68 0l-85-85c-35 22-76 36-121 36C100 449 0 348 0 224S100 0 224 0c124 0 224 100 224 224 0 45-13 86-36 121l85 85C517 449 517 479 498 498zM224 64c-89 0-160 72-160 160 0 89 72 160 160 160 89 0 160-72 160-160C385 136 313 64 224 64z"/></svg>
    </a>

    <input type="checkbox" id="infini-scroll" name="infini-scroll" checked/>
    <label for="infini-scroll">Infinite scrolling <span id="inf-status">enabled</span></label>

  </div>

    <script type="text/template" id="related-template">
      <li class="result doc<%= gravitas %>" data-score="<%= score %>" id="<%= key %>">
        <%= key %>
      </li>
    </script>

    <script type="text/template" id="result-template">
      <div class="result<%= type %><%= gravitas %> clearfix" data-score="<%= score %>" data-pub="<%= pub %>">
        <% if ( type === " content" ) { %>
        <h2 class="number"><%= sub %></h2>
        <div class="text clearfix">
          <%= fullText %>
          <span class="full"><%= rawText %></span><br/>
        </div>
        <div class="meta">
          <div class="details">
            <% if ( details && details.chapter && details.chapterTitle ) { %>
            <span class="chapter">Chapter <%= details.chapter %><br/><span class="title"><%= details.chapterTitle %></span></span><br/>
            <% } if ( details && details.section && details.sectionTitle ) { %>
            <span class="section">Section <%= details.section %><br/><span class="title"><%= details.sectionTitle %></span></span><br/>
            <% } %>
          </div>
          <a class="info" href="<%= url %>" title="<%= date %>" download="<%= pub %>.pdf" target="_blank">
            <span class="pub"><%= pub %></span><br/>
            <span class="title"><%= title %></span>
          </a>
        </div>
        <% } else { %>
        <a class="info" href="<%= url %>" title="<%= date %>" download="<%= pub %>.pdf" target="_blank">
          <span class="pub"><%= pub %></span><br/>
          <span class="title"><%= title %></span>
        </a>
        <% } %>
      </div>
    </script>

  <!--[if lte IE 9]>
    <script type="text/javascript" src="js/ie.min.js"></script>
  <![endif]-->
  <!--[if gt IE 9]><!-->
    <script type="text/javascript" src="js/script.min.js"></script>
  <!--<![endif]-->
  <script type="text/javascript">
    WebFontConfig = {
      google: { families: [ 'Droid+Serif:400,700:latin', 'Montserrat:400,700:latin'] }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
        '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();
  </script>
  </body>
</html>
